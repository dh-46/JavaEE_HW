<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hw26_cookie</title>
</head>
<body>
	<script type="text/javascript">
		function getAllCookies() {
			/* 取得所有 Cookie */
			var decodeCookie = decodeURIComponent(document.cookie);
			/*印出*/
			document.write(decodeCookie + "<hr>");
			
			/* cookie 切割成陣列*/
			var cookieArray = decodeCookie.split(";");
			
			/* 取出個別 */
			for (var i = 0; i < cookieArray.length; i++) {
				var cookie = cookieArray[i];
				document.write(cookie + "<br>");
			}
		}
		
		
		
		/* 回傳cookie值 */
		function getCookie(key) {
			/* 取得所有 Cookie */
			var decodeCookie = decodeURIComponent(document.cookie);
			/* cookie 切割成陣列*/
			var cookieArray = decodeCookie.split(";");
			var value = "";
			for (var i=0; i<cookieArray.length;i++) {
				var cookie = cookieArray[i];
				var row = cookie.split("=");
				if (row[0].trim() == key) {
					value = row[1];
					break;
				}
			}
			return value;
		}
		
		getAllCookies();
		
		document.write("<hr>");
		
		document.write(getCookie("user"));
		
	</script>
</body>
</html>
