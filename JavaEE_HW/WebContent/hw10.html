<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>檔案上傳</title>
</head>
<body>
	<h2>檔案上傳練習(HW11.java)</h2>
	<hr>
	<ol>
		<li>Get的傳遞是透過URL, 但URL有長度限制, 由各家瀏覽器限制.</li>
		<li>檔案上傳不可能透過URL, 是透過body夾帶參數==>POST.</li>
		<li>上傳一定是透過POST</li>
		<li>上傳檔案有編碼格式, 在form中指定編碼方式(enctype), 檔案用的是multipart/form-data，會將檔案切割後傳至後端。</li>
	</ol>
	<p></p>
	<hr>
	<form method="post" action="HW11" enctype="multipart/form-data">
		<input type="file" name="uploadPic">
		<input type="submit" value="上傳">
	</form>
</body>
</html>
